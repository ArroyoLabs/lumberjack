{% extends "layouts/1column.html" %}

  {% block column1 %}

    <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active"><a href="/event">Home</a></li>
            <li class="breadcrumb-item">{{page.event_name}}</li>
        </ol>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>User ID</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in page.entries  %}  
            <tr>
                <th>{{entry.time}}</th>
                <td>{{entry.userID}}</td>
                <td>{{entry.message}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/event/createlog">
        <button class="btn btn-success">Add Event Log</button>
    </a>

  {% endblock %}
